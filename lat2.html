<!DOCTYPE html>
<html>
<head>
	<title>jquery event</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready (function(){
			$("p").dblcick(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>

	<p>double click</p>
	<p>klik disini</p>
	<p>klik lagi disini</p>

</body>
</html>
