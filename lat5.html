<!DOCTYPE html>
<html>
<head>
	<title>jquery eff - animation</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
			$("#div").animate({
				left: '250px',
				opacity: '0.5',
				height : '150px',
				width : '150px',
			})			
		});
	});
	</script>
</head>
<body>

<button>star animation</button>
<p>by default, anuohdo hoahdjoadaoh o hfs</p>

<div style="background: #98bf21;height: 100px;position: absolute;"></div>

</body>
</html>
